[core]
plugins = \
	autostart \
	command \
	decoration \
	move \
	resize \
	grid \
	place \
	vswitch \
	scale \
	expo

[decoration]
active_color = 0.2 0.6 1.0 1.0
inactive_color = 0.2 0.2 0.2 1.0
border_size = 2
title_height = 32
button_layout = minimize maximize close

[grid]
slot_l = <super> KEY_LEFT
slot_r = <super> KEY_RIGHT
slot_t = <super> KEY_UP
slot_b = <super> KEY_DOWN

[command] 
binding_terminal = <super> KEY_ENTER
command_terminal = foot

binding_launcher = <super> KEY_SPACE
command_launcher = wofi --show drun

[autostart]
panel = wf-shell
